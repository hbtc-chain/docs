components:
  schemas:
    CheckTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/KVPair"
      example:
        code: 0
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ""
          - ""
    DeliverTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/KVPair"
      example:
        code: 5
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ""
          - ""
    BroadcastTxCommitResult:
      type: object
      properties:
        check_tx:
          $ref: "#/components/schemas/CheckTxResult"
        deliver_tx:
          $ref: "#/components/schemas/DeliverTxResult"
        hash:
          $ref: "#/components/schemas/Hash"
        height:
          type: integer
    KVPair:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Msg:
      type: string
    Address:
      type: string
      description: base58 encoded address
      example: HBCTxmVA5pjFxUgU2UEzWipuDw1K2XaEzuKa
    ValidatorAddress:
      type: string
      description: bech32 encoded address
      example: hbcvaloper1we2ufxj2wpanrhzd2h7upw07hffudxfw472txx
    Coin:
      type: object
      properties:
        denom:
          type: string
          example: stake
        amount:
          type: string
          example: "50"
    Hash:
      type: string
      example: EE5F3404034C524501629B56E0DDC38FAD651F04
    TxQuery:
      type: object
      properties:
        hash:
          type: string
          example: "D085138D913993919295FF4B0A9107F1F2CDE0D37A87CE0644E217CBF3B49656"
        height:
          type: number
          example: 368
        tx:
          $ref: "#/components/schemas/StdTx"
        result:
          type: object
          properties:
            log:
              type: string
            gas_wanted:
              type: string
              example: "200000"
            gas_used:
              type: string
              example: "26354"
            tags:
              type: array
              items:
                $ref: "#/components/schemas/KVPair"
    StdTx:
      type: object
      properties:
        msg:
          type: array
          items:
            $ref: "#/components/schemas/Msg"
        fee:
          type: object
          properties:
            gas:
              type: string
            amount:
              type: array
              items:
                $ref: "#/components/schemas/Coin"
        memo:
          type: string
        signature:
          type: object
          properties:
            signature:
              type: string
              example: MEUCIQD02fsDPra8MtbRsyB1w7bqTM55Wu138zQbFcWx4+CFyAIge5WNPfKIuvzBZ69MyqHsqD8S1IwiEp+iUb6VSdtlpgY=
            pub_key:
              type: object
              properties:
                type:
                  type: string
                  example: "tendermint/PubKeySecp256k1"
                value:
                  type: string
                  example: "Avz04VhtKJh8ACCVzlI8aTosGy0ikFXKIVHQ3jKMrosH"
            account_number:
              type: string
              example: "0"
            sequence:
              type: string
              example: "0"
    BlockID:
      type: object
      properties:
        hash:
          $ref: "#/components/schemas/Hash"
        parts:
          type: object
          properties:
            total:
              type: number
              example: 0
            hash:
              $ref: "#/components/schemas/Hash"
    BlockHeader:
      type: object
      properties:
        chain_id:
          type: string
          example: hbtc-testnet
        height:
          type: number
          example: 1
        time:
          type: string
          example: "2017-12-30T05:53:09.287+01:00"
        num_txs:
          type: number
          example: 0
        last_block_id:
          $ref: "#/components/schemas/BlockID"
        total_txs:
          type: number
          example: 35
        last_commit_hash:
          $ref: "#/components/schemas/Hash"
        data_hash:
          $ref: "#/components/schemas/Hash"
        validators_hash:
          $ref: "#/components/schemas/Hash"
        next_validators_hash:
          $ref: "#/components/schemas/Hash"
        consensus_hash:
          $ref: "#/components/schemas/Hash"
        app_hash:
          $ref: "#/components/schemas/Hash"
        last_results_hash:
          $ref: "#/components/schemas/Hash"
        evidence_hash:
          $ref: "#/components/schemas/Hash"
        proposer_address:
          $ref: "#/components/schemas/Address"
        version:
          type: object
          properties:
            block:
              type: string
              example: 10
            app:
              type: string
              example: 0
    Block:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/BlockHeader"
        txs:
          type: array
          items:
            type: string
        evidence:
          type: array
          items:
            type: string
        last_commit:
          type: object
          properties:
            block_id:
              $ref: "#/components/schemas/BlockID"
            precommits:
              type: array
              items:
                type: object
                properties:
