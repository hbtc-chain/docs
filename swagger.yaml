                    type: string
                  validator_index:
                    type: string
                    example: "0"
                  height:
                    type: string
                    example: "0"
                  round:
                    type: string
                    example: "0"
                  timestamp:
                    type: string
                    example: "2017-12-30T05:53:09.287+01:00"
                  type:
                    type: number
                    example: 2
                  block_id:
                    $ref: "#/components/schemas/BlockID"
                  signature:
                    type: string
                    example: "7uTC74QlknqYWEwg7Vn6M8Om7FuZ0EO4bjvuj6rwH1mTUJrRuMMZvAAqT9VjNgP0RA/TDp6u/92AqrZfXJSpBQ=="
    BlockQuery:
      type: object
